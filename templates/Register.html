<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - MusiXent </title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
</head>
<body>
  <div class="container">
    <center>
      <form class="form-signin"  role="form">
          <h2 class="form-signin-heading">Please Sign Up</h2>
          <input type="email" id="inputUsername" name="username" class="form-control" placeholder="Email address" required autofocus>
          <!-- <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>-->
          <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
          <p>Already on this App?<a> Login </a></p> 
      </form>  
    </center> 
  </div> 
</body>
</html>
